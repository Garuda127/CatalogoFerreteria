<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferreteria</title>
    <link rel="stylesheet" href="/dist/tailwind.css" />
  </head>
  <body>
    <div class="container mx-auto p-5">
      <div class="md:flex md:flex-row justify-between">
        <div class="flex flex-row justify-center">
          <div
            class="bg-gradient-to-r from-purple-600 to-red-600 w-10 h-10 rounded-sm"
          ></div>
          <h1 class="text-3xl text-gray-600 ml-2">Loma bonita</h1>
          <!-- logo -->
        </div>
        <div class="md:w-2/4 lg:w-4/6 hidden md:block">
          <a href="" onclick="buscar()"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute pt-2 h-7 w-7 stroke-purple-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              /></svg
          ></a>

          <!-- buscarproducto -->
          <input id="busqueda" type="text" placeholder="Search" class="font-sans
          block text-sm w-full pl-10 py-2 px-3 ring-2 ring-pink-300
          text-slate-500 rounded-lg caret-pink-500 focus:ring-pink-500
          focus:outline-none focus:outline-pink-500 focus:shadow-outline-pink"
            />
            
        </div>
        <div class="mt-2 hidden md:block">
          <a
            href="signup.html"
            class="bg-purple-700 rounded-full text-gray-50 p-2 hover:bg-purple-600"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            Ingresar</a
          >
        </div>
      </div>

      <div id="contenedorbuscar"></div>
    </div>
    <script src="/public/js/script.js"></script>
  </body>
</html>
