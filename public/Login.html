<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/tailwind.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Ingresar/Registrar</title>
  </head>
  <body>
    <div class="container mx-auto p-5">
      <div class="flex justify-center">
        <div class="w-8/12">
          <div class="card shadow mt-10">
            <div
              class="card-header bg-gradient-to-r from-purple-600 to-red-600 h-12 rounded-sm"
            >
              <h3 class="font-bold text-gray-50 text-center">Ingresar</h3>
            </div>
            <form action="Ingresar">
              <div class="p-3">
                <label class="form-label">Usuario</label>
                <input
                  type="email"
                  placeholder="Jhon-Smith"
                  class="form-control"
                />
              </div>
              <div class="p-3">
                <label class="form-label">Contrase√±a</label>
                <input
                  type="password"
                  placeholder="123456"
                  class="form-control"
                />
              </div>
            </form>
            <div
              class="text-center h-12 card-footer bg-gradient-to-r from-purple-700 to-red-700"
            >
              <button
                type="submit"
                class="w-full h-full font-bold hover:bg-gradient-to-r from-lime-500 to-orange-500 text-gray-50"
              >
                Entrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
