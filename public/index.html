<!DOCTYPE html>
<html lang="es">
  <head>

    <link href="/dist/tailwind.css" rel="stylesheet" />

  <body onload="obtener()">

      <div class="md:flex md:flex-row justify-between">
        <div class="flex flex-row justify-center">
          <div

          ></div>
          <h1 class="text-3xl text-gray-600 ml-2">Loma bonita</h1>
          <!-- logo -->
        </div>
        <div class="mt-2">
          <a href="#" class="text-gray-600 p-4 hover:text-purple-600">Inicio</a>
          <a href="#" class="text-gray-600 p-4 hover:text-purple-600">Tienda</a>
          <a href="#" class="text-gray-600 p-4 hover:text-purple-600">Blog</a>
          <a href="#" class="text-gray-600 p-4 hover:text-purple-600"
            >Contacto</a
          >
          <a
            href="#"
            class="bg-purple-700 rounded-full text-gray-50 p-2 hover:bg-purple-600"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>

      <!-- NavBar ^-->
      <div class="md:flex md:flex-row mt-20">
        <div class="w-2/5 flex flex-col justify-center">
          <h2
            class="font-serif text-5xl text-gray-600 mb-3 text-center md:text-left"
          >
            Herramientas
          </h2>
          <p
            class="uppercase text-gray-600 tracking-wide text-center md:text-left"
          >
            Utiles para trabajos profesionales
          </p>

          <a
            href="#"
            class="text-gray-50 uppercase text-xl md:self-start my-5 bg-gradient-to-r py-4 px-8 from-red-600 to-pink-500 rounded-full"
            >Compra Ahora</a
          >
        </div>
        <div class="w-3/5">
          <img alt="No se XD" src="/img/banner.jpg" class="w-full" />
          <!-- https://www.freepik.es/vectores/caja-herramientas' Vector de caja de herramientas creado por pch.vector - www.freepik.es -->
        </div>
      </div>
      <!-- Banner ^-->
      <div class="my-20">
        <div class="flex flex-row justify-between my-5">
          <h2 class="text-3xl">Categoria1</h2>
          <a href="#" class="text-xl flex flex-row">
            Ver todo
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-5 ml-2 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"

              <path

                stroke-linejoin="round"

          ></a>
        </div>

        >
          <div class="shadow-lg rounded-lg">
            <a href="#">
              <img
                class="rounded-t-lg"
                src="/img/Productos/pala/pala/Pala1.png"

            <div class="p-5">
              <h3>
                <a href="#">Pala</a>
              </h3>
              <div class="flex flex-row my-3">
                <div
                  class="bg-gradient-to-br from-black to-yellow-500 h-5 w-5 rounded-full shadow-md mr-2"
                ></div>
                <div class="bg-black h-5 w-5 rounded-full shadow-md mr-2"></div>
              </div>
              <!-- colores productos -->
              <div class="flex flex-row my-3">
                <div
                  class="border-2 border-gray-300 text-gray-400 rounded-md text-sm px-2 py-1 mr-2"
                >
                  G
                </div>
                <div
                  class="border-2 border-gray-300 text-gray-400 rounded-md text-sm px-2 py-1 mr-2"
                >
                  M
                </div>
              </div>
              <!-- tamanos -->
              <div class="flex flex-col xl:flex-row justify-between">
                <a
                  href="#"
                  class="justify-center my-2 flex flex-row bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-2 px-4 text-gray-50 hover:from-pink-600 hover:to-pink-600 text-sm"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h- w-4 mr-1 inline-block"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />

                <a
                  href="#"
                  class="justify-center my-2 flex flex-row bg-gradient-to-r from-pink-600 to-purple-500 rounded-full py-2 px-4 text-gray-50 hover:from-purple-600 hover:to-purple-600 text-sm"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-1 inline-block"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />

                  Comprar ahora

        </div>
        <p>&copy;Copyright Reserved 2022</p>
