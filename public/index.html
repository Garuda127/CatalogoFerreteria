<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/tailwind.css" rel="stylesheet" />
    <title>Ferreteria</title>
    <script src="js/script.js"></script>
  </head>

  <body onload="obtener()">
    <div class="container mx-auto p-5">
      <div class="md:flex md:flex-row justify-between">
        <div class="flex flex-row justify-center">
          <div
            class="bg-gradient-to-r from-purple-600 to-red-600 w-10 h-10 rounded-sm"
          ></div>
          <h1 class="text-3xl text-gray-600 ml-2">Loma bonita</h1>
          <!-- logo -->
        </div>
        <div class="md:w-2/4 lg:w-4/6 hidden md:block">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute pt-2 h-7 w-7 stroke-purple-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search"
            class="font-sans block text-sm w-full pl-10 py-2 px-3 ring-2 ring-pink-300 text-slate-500 rounded-lg caret-pink-500 focus:ring-pink-500 focus:outline-none focus:outline-pink-500 focus:shadow-outline-pink"
          />
        </div>
        <div class="mt-2 hidden md:block">
          <a
            href="#"
            class="bg-purple-700 rounded-full text-gray-50 p-2 hover:bg-purple-600"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Carrito</a
          >
        </div>
      </div>
      <!-- NavBar ^-->
      <div class="md:flex md:flex-row mt-20">
        <div class="w-full flex flex-col justify-center">
          <h2
            class="font-serif text-5xl text-gray-600 mb-3 text-center md:text-left"
          >
            Herramientas
          </h2>
          <p
            class="uppercase text-gray-600 tracking-wide text-center md:text-left"
          >
            Utiles para trabajos profesionales
          </p>

          <a
            href="#"
            class="text-gray-50 uppercase text-xl md:self-start my-5 bg-gradient-to-r py-4 px-8 from-red-600 to-pink-500 rounded-full text-center"
            >Compra Ahora</a
          >
        </div>
        <div class="md:w-3/5 w-full">
          <img alt="No se XD" src="./img/banner.jpg" class="w-full" />
          <!-- https://www.freepik.es/vectores/caja-herramientas' Vector de caja de herramientas creado por pch.vector - www.freepik.es -->
        </div>
      </div>
      <!-- Banner ^-->
      <div class="my-20">
        <div class="flex flex-row justify-between my-5">
          <h2 class="text-3xl">Categoria1</h2>
          <a href="#" class="text-xl flex flex-row">
            Ver todo
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-5 ml-2 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              /></svg
          ></a>
        </div>
        <!-- categoria 1 title -->
        <div
          id="categoria1"
          class="grid grid-flow-row grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
        ></div>
      </div>
      <!-- categoria 1 ^ -->
    </div>

    <script src="js/script.js"></script>
  </body>
  <footer>
    <div
      class="border-t-2 py-5 text-sm border-gray-300 flex flex-col md:flex-row md:justify-between"
    >
      <div class="mb-4">
        <a href="#" class="mx-2.5">Acerca de</a>
        <a href="#" class="mx-2.5">Politicas de privacidad</a>
        <a href="#" class="mx-2.5">Terminos y condiciones</a>
      </div>
      <p>&copy;Copyright Reserved 2022</p>
    </div>
  </footer>
</html>
